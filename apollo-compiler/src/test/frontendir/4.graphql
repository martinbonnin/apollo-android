# AnimalCondition and Animal have the same shape and should merge
query GetAnimal($condition1: Boolean!, $condition2: Boolean!) {
  randomAnimal {
    species
    ...catFragment1 @include(if: $condition1)
    ...catFragment2 @include(if: $condition2)
  }
}

fragment catFragment1 on Cat {
  name1
}

fragment catFragment2 on Cat {
  name2
}

