# Test for INode and inline fragments
query GetAnimal($condition1: Boolean!, $condition2: Boolean!) {
  random {
    ... on Pet {
      name
      ... on Cat {
        name2
      }
      ... on Turtle {
        shell
      }
    }
    ... on Cat {
      name1
      habitat {
        description
      }
      ... on Pet {
        name
      }
    }
  }
}

